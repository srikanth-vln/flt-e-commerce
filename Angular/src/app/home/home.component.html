<div class="container mt-5" *ngIf="isHomeView">
    <h4>Women Dressesüëó</h4>
    <hr>
    <div class="row">
        <div class="col-4" *ngFor="let product of products;">
            <div class="card">
                <div class="card-header text-bg-secondary" style="font-size:medium ">
                    {{product.title}}
                </div>
                <div class="card-body text-center">
                    <img src="{{product.image}}" alt="" width="250px" height="350px">
                    <p class="" style="width: 320px;text-overflow: ellipsis;overflow: hidden;white-space: nowrap;" >{{product.description}}</p>
                    <hr>
                    <p>RS-{{product.amount}}/-</p>
                </div>
                <div class="card-footer">
                    <div class="row text-center">
                        <div class="col" *ngIf="!product.isCart">
                            <button class="btn btn-dark" (click)="addProductInCart(product)"> Add üõí </button>
                        </div>
                        <div class="col" *ngIf="product.isCart">
                            <button class="btn btn-danger" (click)="deleteProductInCart(product)"> Remove ü§¶‚Äç‚ôÇÔ∏è </button>
                        </div>
                    </div>
                    
                    
                </div>
            </div>
        </div>
        
    </div>
    
</div>


<!-- after the caart is clicked  -->
<div class="container mt-5" *ngIf="isCartView">
    <div class="row">
        <div class="col-8">
            <table class="table">
                <thead>
                    <tr>
                        <th>S.No</th>
                        <th>Name</th>
                        <th>Price</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let product of cartProducts; let i = index">
                        <th scope="col">{{i+1}}</th>
                        <td>{{product.title}}</td>
                        <td>{{product.amount}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="col-4">
            <div class="card">
                <div class="card-header">
                    Total
                </div>
                <div class="card-body">
                    <p><span>Total Items: {{totalItems}}</span></p>
                    <p><span>Total Price: {{totalPrice}}</span></p>
                </div>
                <div class="card-footer">
                    <button class="btn btn-primary" (click)="saveCartItems()">Save Cart Items</button>
                </div>
            </div>
        </div>
    </div>
</div>
